<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de login </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div>
            <h1>Login</h1>

            <label for="Email" id="email">Email</label>
            <input type="email" id="email" required placeholder="Digite seu email">

            <label for="password" id="Senha">Senha</label>
            <input type="password" placeholder="Digite sua Senha" maxlength="12" required >
            
            <p>Se você não está cadrasto, clique <a href="cadrastro.html">Cadastrar</a></p>
            <input type="submit" value="Enviar">
        </div>
    </main>
</body>
</html>
